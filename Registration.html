<!DOCTYPE html>
<html>

<head>
    <title> Registration Page</title>
    <script>
    
        function validation_check() {
            var name = document.forms["RegForm"]["Name"]
            var address = document.forms["RegForm"]["Address"]
            var email = document.forms["RegForm"]["Email"]
            var course = document.forms["RegForm"]["Subject"]

            if (name.value == "") {
                window.alert("Please enter your name.")
                name.focus();
                return false;
            }
            if (address.value == "") {
                window.alert("Please enter your address.")
                address.focus();
                return false;
            }
            if (email.value == "") {
                window.alert("Please enter your email address.")
                email.focus();
                return false;
            }
            if (course.selectedIndex < 1) {
                window.alert("Please select your course.")
                course.focus();
                return false;
            }
            return true;
        }
        validation_check(); 
    </script>
</head>

<body>
    <h1 style="text-align: center;">Registration Form</h1>
    <form name="RegForm" action="Success.html" onsubmit="return validation_check()" method="post" >
        <table border=3>

            <caption>REGISTRATION FORM</caption>
            <tr>
                <th>Name</th>
                <td> <input type="text" size="65" name="Name"></td>

            </tr>
            <tr>
                <th>Address</th>
                <td> <input type="text" size="65" name="Address"></td>

            </tr>
            <tr>
                <th>Email</th>
                <td> <input type="text" size="65" name="Email"></td>

            </tr>
            <tr>
                <th>Select your course</th>
                <td>
                    <select type="text" value="" name="Subject">
                        <option> M.Tech</option>
                        <option> B.Tech</option>
                        <option> MCA</option>
                        <option> BCA</option>
                        <option> B.Sc</option>
                        
                    </select>

                </td>

            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Submit" name="Submit">
                    <input type="reset" value="Reset" name="Reset">
                </td>
            </tr>

        </table>
    </form>
</body>

</html>
